      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">后台管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/static/admin/index.html">首页</a></li>
            <li><a href="/static/admin/chatimg.html">聊天管理</a></li>
            <li><a href="/static/admin/traveledit.html">旅游管理</a></li>
            <li><a href="/static/admin/gallery.html">画廊管理</a></li>

        </div>

    </nav>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              添加信息
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <form id="uploadForm" enctype="multipart/form-data" >
                <div>
                    选择日期：
                    <input class="form-control" type="text" name="date" value="" placeholder="日期">
                    <hr/>
                    图片一：
                    <input class="form-control" type="file" name="file0" value="">
                    <hr/>
                    图片二：
                    <input class="form-control" type="file" name="file1" value="">
                    <hr/>
                    <input style="width:100%" class="btn btn-primary" type="button" value="上传" id="upFileBtn">
                </div>
            </form>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
               查看图片
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <input id="showImageDate" class="form-control" type="text" name="date" value="" placeholder="日期">
            <input id="showDir" style="width:100%" class="btn btn-primary" type="button" value="展示图片">
            <hr/>
            <div id="images" style="width: 100%">
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var date = new Date();
    var year = date.getYear() + 1900;
    var month = date.getMonth() + 1;
    var day = date.getDate();

    if(month < 10){
        month = "0" + month;
    }
    if(day < 10){
        day = "0" + day;
    }
    $("input[name='date']").val(year+"_"+month+"_"+day);
    $("#upFileBtn").click(function(){
        $.ajax({
            url:"/admin/upChatImg",
            type: "POST",
            data: new FormData($('#uploadForm')[0]),
            async: true,
            cashe: false,
            contentType:false,
            processData:false,
            success:function (returndata) {
                alert(returndata)
            },
        　　 error: function (returndata) {
              alert("上传失败！")
            }
        });
    });
    $("#showDir").click(function(){
        $.ajax({
            url:"/admin/showImages",
            type: "POST",
            data: "date=" + $("#showImageDate").val(),
            success:function (data) {
                var html = "";
                var count = 0;
                $.each(data,function(i,n){
                    count ++;
                    html += n + "<br>";
                    html += "<img ondblclick=\"deleteImg('"+n+"')\" src = '"+n+"' width='80%'/><hr>"
                });
                if(0 == count){
                    $("#images").html("暂无图片");
                }else{
                    html = "一共有" + count + "张图片<br/>" + html;
                    $("#images").html(html);
                }
            },
        　　 error: function (returndata) {
                alert("查看图片失败")
            }
        });
    });

    function deleteImg(path){
        $.ajax({
            url:"/admin/deleteChatImg",
            type: "POST",
            data: "path=" + path,
            success:function (data) {
                alert(data)
            },
        　　 error: function (returndata) {
                alert("删除图片失败")
            }
        });
    }
</script>
</html>
