<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天图片上传</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data" >
        <div>
            选择日期：
            <input class="form-control" type="text" name="date" value="" placeholder="日期">
            <hr/>
            图片一：
            <input class="form-control" type="file" name="file0" value="">
            <hr/>
            图片二：
            <input class="form-control" type="file" name="file1" value="">
            <hr/>
            <input style="width:100%" class="btn btn-primary" type="button" value="上传" id="upFileBtn">
        </div>
    </form>
    <hr/>
    <input id="showImageDate" class="form-control" type="text" name="date" value="" placeholder="日期">
    <input id="showDir" style="width:100%" class="btn btn-primary" type="button" value="展示图片">
    <hr/>
    <div id="images" style="width: 100%">

    </div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var date = new Date();
    var year = date.getYear() + 1900;
    var month = date.getMonth() + 1;
    var day = date.getDate();
    $("input[name='date']").val(year+"_"+month+"_"+day);
    $("#upFileBtn").click(function(){
        $.ajax({
            url:"/admin/upChatImg",
            type: "POST",
            data: new FormData($('#uploadForm')[0]),
            async: true,
            cashe: false,
            contentType:false,
            processData:false,
            success:function (returndata) {
                alert(returndata)
            },
        　　 error: function (returndata) {
              alert("上传失败！")
            }
        });
    });
    $("#showDir").click(function(){
        $.ajax({
            url:"/admin/showImages",
            type: "POST",
            data: "date=" + $("#showImageDate").val(),
            success:function (data) {
                var html = "";
                var count = 0;
                $.each(data,function(i,n){
                    count ++;
                    html += n + "<br>";
                    html += "<img src = '"+n+"' width='80%'/><hr>"
                });
                if(0 == count){
                    $("#images").html("暂无图片");
                }else{
                    html = "一共有" + count + "张图片<br/>" + html;
                    $("#images").html(html);
                }
            },
        　　 error: function (returndata) {
                alert("查看图片失败")
            }
        });
    });
</script>
</html>
