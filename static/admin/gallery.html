    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              上传画廊
            </a>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <table id="editImgTable" class="table table-bordered" style="width: 100%">
                <tr>
                    <td style="width: 80px">地点</td>
                    <td colspan="2"><select class="form-control name" onchange="getImgById()"></select></td>
                </tr>
                <tr>
                    <td style="width: 80px">名称</td>
                    <td colspan="2"><input class="form-control travelName" type="text"/></td>
                </tr>
                <tr>
                    <td style="width: 80px">图片</td>
                    <td colspan="2">
                        <form id="uploadGalleryImgForm" enctype="multipart/form-data" >
                            <input class="form-control travelId" type="text" name="id"/>
                            <input class="form-control" type="file" name="file" value=""/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><img id="galleryImg" style="width:100%"/></td>
                </tr>
                <tr>
                    <td colspan="3" id="upResult"></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="btn btn-primary" id="uploadImgBtn" style="width: 100%">上传图片</button>
                    </td>
                </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              编辑图片
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <table id="showImgTable" class="table table-bordered" style="width: 100%">
                <tr>
                    <td style="width: 80px">地点</td>
                    <td colspan="2"><select id="travelSelect" class="form-control name" onchange="getGalleryImg()"></select></td>
                </tr>
                <tr>
                    <td colspan="3"><img id="showGalleryImg" style="width:100%"/></td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <div class="btn-group btn-group-lg" role="group">
                            <button id="prePageBtn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                            <button id="nextPageBtn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-warning" onclick="rotateImg(-90)"><span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span></button>
                            <button type="button" class="btn btn-warning" onclick="rotateImg(90)"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span></button>
                        </div>
                        <div class="btn-group btn-group-lg" role="group">
                            <button id="deleteImgBtn" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <span id="currentPage"></span> / <span id="totalPage"></span>
                    </td>
                </tr>
            </table>
          </div>
        </div>
      </div>


      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">

              压缩图片
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <table id="compressImgTable" class="table table-bordered" style="width: 100%">
                <tr>
                    <td style="width: 80px">地点</td>
                    <td colspan="2"><select id="compressTravelSelect" class="form-control name" onchange="getCompressImg()"></select></td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <button id="compressImgBtn" style="width: 100%" class="btn btn-primary">压缩图片</button>
                    </td>
                </tr>
            </table>

        </div>

      <div class="panel panel-default">

                <tr>
                    <td style="width: 80px">压缩包</td>
                    <td colspan="2"><form id="uploadGalleryTarForm" enctype="multipart/form-data" ><input class="form-control" type="file" name="file" value=""/></form></td>
                </tr>
                <tr>
                    <td colspan="3" align="center" id="upTarResult">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0LSHte0xuZrXWUrnkEDIIMfwlOnYfiTA"></script>
<script>
    $.ajax({
        url:"/admin/getAllTravelNames",
        dataType: 'json',
        type:"POST",
        success:function(data){
            var html = "<option value='0'>请选择地点</option>";
            $.each(data,function(i,n){
                html += "<option value='"+n.id+"'>"+n.travelName+"</option>";
            });
            $(".name").html(html);
        }
    });
    function getImgById(){
        var id = $("#editImgTable .name").val();
        $.ajax({
            url:"/admin/getTravelInfoById",
            dataType: 'json',
            type:"POST",
            data:"id="+id,
            success:function(data){
                data = data[0]
                $("#editImgTable .travelName").val(data.travelName);
                $("#editImgTable .travelId").val(data.id);
            }
        });
    }

    $("#uploadImgBtn").click(function(){
        $.ajax({
            url:"/admin/upGalleryImg",
            type: "POST",
            data: new FormData($('#uploadGalleryImgForm')[0]),
            async: true,
            cashe: false,
            contentType:false,
            processData:false,
            beforeSend:function(){
                $("#upResult").html("正在上传...");
            },
            success:function (returndata) {
                $("#galleryImg").attr("src",returndata+"?t="+Math.random());
                $("#upResult").html("上传成功");
                alert("上传成功")
            },
        　　 error: function (returndata) {
                $("#upResult").html("上传失败");
                alert("上传失败！")
            }
        });
    });

    function rotateImg(degree){
        var path = $("#showGalleryImg").attr("src");
        if("" == path){
            alert("获取不到图片路径");
            return false;
        }
        path = path.split("?")[0];
        $.ajax({
            url:"/admin/rotateImg",
            type: "POST",
            data: "path="+path+"&degree="+degree,
            success:function (returndata) {
                $("#showGalleryImg").attr("src",returndata+"?t="+Math.random());
            },
        　　 error: function (returndata) {
                alert("旋转失败！")
            }
        });
    }
    function getGalleryImg(){
        var id = $("#travelSelect").val();
        getGalleryImgById(id,1);
    }
    function getGalleryImgById(id,pageNum){
        $.ajax({
            url:"/admin/getGalleryByIdAndPage",
            type: "POST",
            data: "page="+pageNum+"&id="+id,
            success:function (data) {
                if(data.path == undefined){
                    alert("gallery无图片");
                    return false;
                }
                $("#showGalleryImg").attr("src",data.path+"?t="+Math.random());
                $("#currentPage").html(data.pageNum);
                $("#totalPage").html(data.totalCount);
            },
        　　 error: function (returndata) {
                alert("获取失败！")
            }
        });
    }

    $("#prePageBtn").click(function(){
        var id = $("#travelSelect").val();
        getGalleryImgById(id,$("#currentPage").html() * 1 - 1)
    });
    $("#nextPageBtn").click(function(){
        var id = $("#travelSelect").val();
        getGalleryImgById(id,$("#currentPage").html() * 1 + 1)
    });
    $("#deleteImgBtn").click(function(){
        var isDelete = confirm("确定删除?");
        if(!isDelete){
            return false;
        }
        var path = $("#showGalleryImg").attr("src");
        path = path.split("?")[0];
        $.ajax({
            url:"/admin/deleteGalleryImg",
            type: "POST",
            data: "path="+path,
            success:function (returndata) {
                $("#showGalleryImg").attr("src","");
                alert("删除成功");
                var id = $("#travelSelect").val();
                getGalleryImgById(id,$("#currentPage").html())
            },
        　　 error: function (returndata) {
                alert("删除失败！")
            }
        });
    });
    $("#compressImgBtn").click(function(){
        $.ajax({
            url:"/admin/compressGallery",
            type: "POST",
            data: "id="+$("#compressTravelSelect").val(),
            success:function (data) {
                alert(data);
            },
        　　 error: function (returndata) {
                alert("压缩失败！");
            }
        });
    });

    $("#upCompressTarBtn").click(function(){
        $.ajax({
            url:"/admin/upGalleryImgTar",
            type: "POST",
            data: new FormData($('#uploadGalleryTarForm')[0]),
            async: true,
            cashe: false,
            contentType:false,
            processData:false,
            xhr:function(){
                myXhr = $.ajaxSettings.xhr();
                if(myXhr.upload){ // check if upload property exists
                    myXhr.upload.addEventListener('progress',function(e){
                        var loaded = e.loaded;                  //已经上传大小情况
                        var total = e.total;                      //附件总大小
                        var percent = Math.floor(100*loaded/total)+"%";     //已经上传的百分比
                        $("#upTarResult").html("已经上传了"+percent);
                    }, false); // for handling the progress of the upload
                }
                return myXhr;
            },
            beforeSend:function(){
                $("#upTarResult").html("");
            },
            success:function (returndata) {
                $("#upTarResult").html($("#upTarResult").html()+"，上传完成");
            },
        　　 error: function (returndata) {
                alert(returndata);
                $("#upTarResult").html("上传失败");
                alert("上传失败！")
            }
        });
    });
</script>
