<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画廊信息修改</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />

</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">后台管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/static/admin/index.html">首页</a></li>
            <li><a href="/static/admin/chatimg.html">聊天管理</a></li>
            <li><a href="/static/admin/traveledit.html">旅游管理</a></li>
            <li><a href="/static/admin/gallery.html">画廊管理</a></li>
            <li><a href="/static/admin/tongji.html">数据统计</a></li>
            <li><a href="/static/admin/system.html">系统统计</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              上传画廊
            </a>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <table id="editImgTable" class="table table-bordered" style="width: 100%">
                <tr>
                    <td style="width: 80px">地点</td>
                    <td colspan="2"><select class="form-control name" onchange="getImgById()"></select></td>
                </tr>
                <tr>
                    <td style="width: 80px">名称</td>
                    <td colspan="2"><input class="form-control travelName" type="text"/></td>
                </tr>
                <tr>
                    <td style="width: 80px">图片</td>
                    <td colspan="2">
                        <form id="uploadGalleryImgForm" enctype="multipart/form-data" >
                            <input class="form-control travelId" type="text" name="id"/>
                            <input class="form-control" type="file" name="file" value=""/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><img id="galleryImg" style="width:100%" ondblclick="rotateImg()"/></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="btn btn-primary" id="uploadImgBtn" style="width: 100%">上传图片</button>
                    </td>
                </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              编辑图片
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <table id="showImgTable" class="table table-bordered" style="width: 100%">
                <tr>
                    <td style="width: 80px">地点</td>
                    <td colspan="2"><select id="travelSelect" class="form-control name" onchange="getGalleryImg()"></select></td>
                </tr>
                <tr>
                    <td colspan="3"><img id="showGalleryImg" style="width:100%"/></td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <div class="btn-group btn-group-lg" role="group">
                            <button id="prePageBtn" type="button" class="btn btn-default">上一张</button>
                            <button id="nextPageBtn" type="button" class="btn btn-default">下一张</button>
                            <button id="rotateImgBtn" type="button" class="btn btn-warning">旋转</button>
                            <button id="deleteImgBtn" type="button" class="btn btn-danger">删除</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <span id="currentPage"></span> / <span id="totalPage"></span>
                    </td>
                </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0LSHte0xuZrXWUrnkEDIIMfwlOnYfiTA"></script>
<script>
    $.ajax({
        url:"/admin/getAllTravelNames",
        dataType: 'json',
        type:"POST",
        success:function(data){
            var html = "<option value='0'>请选择地点</option>";
            $.each(data,function(i,n){
                html += "<option value='"+n.id+"'>"+n.travelName+"</option>";
            });
            $(".name").html(html);
        }
    });
    function getImgById(){
        var id = $("#editImgTable .name").val();
        $.ajax({
            url:"/admin/getTravelInfoById",
            dataType: 'json',
            type:"POST",
            data:"id="+id,
            success:function(data){
                data = data[0]
                $("#editImgTable .travelName").val(data.travelName);
                $("#editImgTable .travelId").val(data.id);
            }
        });
    }

    $("#uploadImgBtn").click(function(){
        $.ajax({
            url:"/admin/upGalleryImg",
            type: "POST",
            data: new FormData($('#uploadGalleryImgForm')[0]),
            async: true,
            cashe: false,
            contentType:false,
            processData:false,
            success:function (returndata) {
                alert("上传成功")
                $("#galleryImg").attr("src",returndata+"?t="+Math.random());
            },
        　　 error: function (returndata) {
                alert("上传失败！")
            }
        });
    });

    function rotateImg(){
        var path = $("#galleryImg").attr("src");
        if("" == path){
            alert("获取不到图片路径");
            return false;
        }
        path = path.split("?")[0];
        $.ajax({
            url:"/admin/rotateImg",
            type: "POST",
            data: "path="+path,
            success:function (returndata) {
                $("#galleryImg").attr("src",returndata+"?t="+Math.random());
            },
        　　 error: function (returndata) {
                alert("旋转失败！")
            }
        });
    }
    function getGalleryImg(){
        var id = $("#travelSelect").val();
        getGalleryImgById(id,1);
    }
    function getGalleryImgById(id,pageNum){
        $.ajax({
            url:"/admin/getGalleryByIdAndPage",
            type: "POST",
            data: "page="+pageNum+"&id="+id,
            success:function (data) {
                if(data.path == undefined){
                    alert("gallery无图片");
                    return false;
                }
                $("#showGalleryImg").attr("src",data.path+"?t="+Math.random());
                $("#currentPage").html(data.pageNum);
                $("#totalPage").html(data.totalCount);
            },
        　　 error: function (returndata) {
                alert("获取失败！")
            }
        });
    }

    $("#prePageBtn").click(function(){
        var id = $("#travelSelect").val();
        getGalleryImgById(id,$("#currentPage").html() - 1)
    });
    $("#nextPageBtn").click(function(){
        var id = $("#travelSelect").val();
        getGalleryImgById(id,$("#currentPage").html() + 1)
    });
    $("#rotateImgBtn").click(function(){
        var path = $("#showGalleryImg").attr("src");
        path = path.split("?")[0];
        $.ajax({
            url:"/admin/rotateImg",
            type: "POST",
            data: "path="+path,
            success:function (returndata) {
                $("#showGalleryImg").attr("src",returndata+"?t="+Math.random());
            },
        　　 error: function (returndata) {
                alert("旋转失败！")
            }
        });
    });
    $("#deleteImgBtn").click(function(){
        var path = $("#showGalleryImg").attr("src");
        path = path.split("?")[0];
        $.ajax({
            url:"/admin/deleteGalleryImg",
            type: "POST",
            data: "path="+path,
            success:function (returndata) {
                $("#showGalleryImg").attr("src","");
                alert("删除成功");
                var id = $("#travelSelect").val();
                getGalleryImgById(id,$("#currentPage").html())
            },
        　　 error: function (returndata) {
                alert("旋转失败！")
            }
        });
    });
</script>
</html>
