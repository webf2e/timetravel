    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              问题维护
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <form id="questionTableForm">
                <input id="questionId" type="hidden" name="id" value="0">
                <table id="questionTable" class="table table-bordered" style="width: 100%">
                    <tr>
                        <td style="width: 80px">选择</td>
                        <td colspan="2"><select class="form-control questionSelect"></select></td>
                    </tr>
                    <tr>
                        <td style="width: 80px">问题</td>
                        <td colspan="2"><input class="form-control question" name="question" type="text"/></td>
                    </tr>
                    <tr>
                        <td style="width: 80px">回答</td>
                        <td colspan="2"><input class="form-control answer" name="answer" type="text"/></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="result"></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button class="btn btn-primary" id="saveBtn" style="width: 100%">保存信息</button>
                        </td>
                    </tr>
                </table>
            </form>
          </div>
        </div>
      </div>
    </div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>
    var questions = {};
    $.ajax({
        url:"/admin/getAllQuestion",
        type: "POST",
        success:function (data) {
            var html = "<option value='0'>新增问题</option>";
            $.each(data,function(i,n){
                questions[n.id] = n;
                html += "<option value='"+n.id+"'>"+n.question+"</option>";
            });
            $(".questionSelect").html(html);
        }
    });
    $(".questionSelect").change(function(){
        var id = $(this).val();
        var q = questions[id];
        if(undefined != q){
            $(".question").val(q.question);
            $(".answer").val(q.answer);
        }else{
            $(".question").val("");
            $(".answer").val("");
        }
        $("#questionId").val(id);
    });

    $("#saveBtn").click(function(){
        var data = $("#questionTableForm").serialize();
        $.ajax({
            url:"/admin/updateQuestion",
            type: "POST",
            data: data,
            beforeSend:function(){
                $("#questionTable .result").html("保存中...");
            },
            success:function (returndata) {
                $("#questionTable .result").html("保存成功");
                alert(returndata)
            },
        　　 error: function (returndata) {
                $("#questionTable .result").html("失败");
                alert("保存失败！")
            }
        });
        return false;
    });
</script>
