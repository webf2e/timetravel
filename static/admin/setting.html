<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-switch.min.js"></script>
<script type="text/javascript">
    function getSettings() {
        $.ajax({
            url:"/setting/getSettings",
            dataType: 'json',
            type:"POST",
            success:function(data){
                var html = "";
                $.each(data,function(i,n){
                    html += "<tr><td>"+n.content+"</td>";
                    html += "<td>";
                    if(n.type == "radio"){
                        html += "<div class='switch'><input id='"+n.name+"' type='checkbox'/></div>";
                    }
                    html += "</td>";
                    html += "</tr>";
                });
                $("#settingTable").html(html);
                $("[type='checkbox']").bootstrapSwitch();
                $.each(data,function(i,n){
                    if(n.type == "radio"){
                        if(n.value == "1"){
                            $("#" + n.name).bootstrapSwitch('state', true, false);
                        }else{
                            $("#" + n.name).bootstrapSwitch('state', false, false);
                        }
                        $("#" + n.name).on('switchChange.bootstrapSwitch', function(event, state) {
                            var value = 0;
                            var name = n.name;
                            if(state){
                                value = 1;
                            }
                            setSetting(name,value);
                        });
                    }
                });
            }
        });
    }
    function setSetting(name,value){
        $.ajax({
            url:"/setting/setSetting",
            type:"POST",
            data:"name="+name+"&value="+value,
            success:function(data){
                getSettings();
            }
        });
    }
    getSettings();

    function getPid(){
        $.ajax({
            url:"/setting/getPid",
            type:"POST",
            success:function(data){
                $("#pidTd").html("当前PID为：" + data);
            }
        });
    }
    getPid();
    function getState(){
        $.ajax({
            url:"/setting/isStarted",
            type:"POST",
            success:function(data){
                var html = "<td><div class='switch'><input id='sysState' type='checkbox'/></div></td>";
                if("True" == data){
                    //启动状态
                    html += "<td><button class='btn btn-warning'>重启服务</button></td><td>"
                }else{
                    html += "<td colspan='2'>"
                }
                html += "<button class='btn btn-primary'>刷新状态</button></td>";
                $("#operateTd").html(html);
                if("True" == data){
                    //启动状态
                    $("#sysState").bootstrapSwitch('state', true, false);
                }else{
                    //停用状态
                    $("#sysState").bootstrapSwitch('state', false, false);
                }
            }
        });
    }
    getState();

</script>
