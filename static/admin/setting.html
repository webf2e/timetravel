<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-switch.min.js"></script>
<script type="text/javascript">
    function getSettings() {
        $.ajax({
            url:"/setting/getSettings",
            dataType: 'json',
            type:"POST",
            success:function(data){
                var html = "";
                $.each(data,function(i,n){
                    html += "<tr><td>"+n.content+"</td>";
                    html += "<td>";
                    if(n.type == "radio"){
                        html += "<div class='switch'><input id='"+n.name+"' type='checkbox'/></div>";
                    }else if(n.type == "text"){
                        html += "<input class='form-control' id='"+n.name+"' type='text' value='"+n.value+"'/></div>";
                    }
                    html += "</td>";
                    html += "</tr>";
                });
                $("#settingTable").html(html);
                $("input[type='text']").blur(function(){
                    setSetting($(this).attr("id"),$(this).val());
                });
                $("[type='checkbox']").bootstrapSwitch();
                $.each(data,function(i,n){
                    if(n.type == "radio"){
                        if(n.value == "1"){
                            $("#" + n.name).bootstrapSwitch('state', true, false);
                        }else{
                            $("#" + n.name).bootstrapSwitch('state', false, false);
                        }
                        $("#" + n.name).on('switchChange.bootstrapSwitch', function(event, state) {
                            var value = 0;
                            var name = n.name;
                            if(state){
                                value = 1;
                            }
                            setSetting(name,value);
                        });
                    }
                });
            }
        });
    }
    function setSetting(name,value){
        $.ajax({
            url:"/setting/setSetting",
            type:"POST",
            data:"name="+name+"&value="+value,
            success:function(data){
                getSettings();
            }
        });
    }
    getSettings();

    function getPid(){
        $.ajax({
            url:"http://47.90.32.49:8011/server/getPid",
            type:"POST",
            success:function(data){
                $("#pidTd").html("当前PID为：" + data);
            }
        });
    }
    getPid();
    function getState(){
        $.ajax({
            url:"http://47.90.32.49:8011/server/isStarted",
            type:"POST",
            success:function(data){
                var html = "<td><div class='switch'><input id='sysState' type='checkbox'/></div></td>";
                if("True" == data){
                    //启动状态
                    html += "<td><button class='btn btn-warning' onclick='restart()'>重启服务</button></td><td>"
                }else{
                    html += "<td colspan='2'>"
                }
                html += "<button class='btn btn-primary' onclick='refresh()'>刷新状态</button></td>";
                $("#operateTd").html(html);
                if("True" == data){
                    //启动状态
                    $("#sysState").bootstrapSwitch('state', true, false);
                }else{
                    //停用状态
                    $("#sysState").bootstrapSwitch('state', false, false);
                }
                $("#sysState").on('switchChange.bootstrapSwitch', function(event, state) {
                    if(state){
                        //调用启动
                        start()
                    }else{
                        //调用停用
                        stop()
                    }
                });
            }
        });
    }
    getState();
    function start(){
        $.ajax({
            url:"http://47.90.32.49:8011/server/startServer",
            type:"POST",
            success:function(data){
                $("#operateResult").html("启动结果："+data);
                refresh();
            }
        });
    }
    function refresh(){
        getPid();
        getState();
    }
    function stop(){
        $.ajax({
            url:"http://47.90.32.49:8011/server/stopServer",
            type:"POST",
            success:function(data){
                $("#operateResult").html("停止结果："+data);
                refresh();
            }
        });
    }
    var checkTime = 0;
    function restart(){
        $.ajax({
            url:"http://47.90.32.49:8011/server/restartServer",
            type:"POST",
            success:function(data){
                $("#operateResult").html("重启结果："+data);
                checkTime = 0;
                check();
            }
        });
    }
    function check(){
        checkTime ++;
        if(checkTime < 5){
            refresh();
            setTimeout("check()",1000);
        }
    }

    function getWebsshPid(){
        $.ajax({
            url:"http://47.90.32.49:8011/webssh/getPid",
            type:"POST",
            success:function(data){
                $("#websshPidTd").html("当前PID为：" + data);
            }
        });
    }
    getWebsshPid();
    function getWebsshState(){
        $.ajax({
            url:"http://47.90.32.49:8011/webssh/isStarted",
            type:"POST",
            success:function(data){
                var html = "<td><div class='switch'><input id='websshState' type='checkbox'/></div></td>";
                if("True" == data){
                    //启动状态
                    html += "<td><button class='btn btn-warning' onclick='restartWebssh()'>重启WebSSH</button></td><td>"
                }else{
                    html += "<td colspan='2'>"
                }
                html += "<button class='btn btn-primary' onclick='refreshWebssh()'>刷新状态</button></td>";
                $("#websshOperateTd").html(html);
                if("True" == data){
                    //启动状态
                    $("#websshState").bootstrapSwitch('state', true, false);
                }else{
                    //停用状态
                    $("#websshState").bootstrapSwitch('state', false, false);
                }
                $("#websshState").on('switchChange.bootstrapSwitch', function(event, state) {
                    if(state){
                        //调用启动
                        startWebssh()
                    }else{
                        //调用停用
                        stopWebssh()
                    }
                });
            }
        });
    }
    getWebsshState();
    function startWebssh(){
        $.ajax({
            url:"http://47.90.32.49:8011/webssh/start",
            type:"POST",
            success:function(data){
                $("#websshOperateResult").html("启动结果："+data);
                refreshWebssh();
            }
        });
    }
    function refreshWebssh(){
        getWebsshPid();
        getWebsshState()
    }
    function stopWebssh(){
        $.ajax({
            url:"http://47.90.32.49:8011/webssh/stop",
            type:"POST",
            success:function(data){
                $("#websshOperateResult").html("停止结果："+data);
                refreshWebssh();
            }
        });
    }
    var checkWebsshTime = 0;
    function restartWebssh(){
        $.ajax({
            url:"http://47.90.32.49:8011/webssh/restart",
            type:"POST",
            success:function(data){
                $("#websshOperateResult").html("重启结果："+data);
                checkWebsshTime = 0;
                checkWebssh();
            }
        });
    }
    function checkWebssh(){
        checkWebsshTime ++;
        if(checkWebsshTime < 5){
            refreshWebssh();
            setTimeout("checkWebssh()",1000);
        }
    }
    $("[type='checkbox']").bootstrapSwitch();
    var isRestartInAutoDeploy = "True";
    $("#isRestartCheckbox").bootstrapSwitch('state', true, false);
    $("#isRestartCheckbox").on('switchChange.bootstrapSwitch', function(event, state) {
        if(state){
            isRestartInAutoDeploy = "True";
        }else{
            isRestartInAutoDeploy = "False";
        }
    });
    $("#getGitLogBtn").click(function(){
        $.ajax({
            url:"http://47.90.32.49:8011/git/log",
            type:"POST",
            beforeSend:function(){
                $("#stepResult").html("正在获取...");
            },
            success:function(data){
                var html = "更新时间：" + data.date+"<br>";
                html += "更新内容：" + data.commit;
                $("#stepResult").html(html);
            },
            error:function(){
                $("#stepResult").html("请求服务器失败");
            }
        });
    });
    $("#gitPullBtn").click(function(){
        $.ajax({
            url:"http://47.90.32.49:8011/git/pull",
            type:"POST",
            beforeSend:function(){
                $("#stepResult").html("正在拉取...");
            },
            success:function(data){
                if("OK" == data){
                    $("#stepResult").html("git拉取成功");
                }else{
                    $("#stepResult").html("<span style='color: red'>git拉取失败，请登录服务器查找原因</span>");
                }
            },
            error:function(){
                $("#stepResult").html("请求服务器失败");
            }
        });
    });
    $("#fileDeployBtn").click(function(){
        $.ajax({
            url:"http://47.90.32.49:8011/git/moveFiles",
            type:"POST",
            beforeSend:function(){
                $("#stepResult").html("正在部署文件...");
            },
            success:function(data){
                if("" == data.error){
                    $("#stepResult").html("一共部署了"+data.count+"个文件");
                }else{
                    $("#stepResult").html("<span style='color: red'>"+data.error+"</span>");
                }
            },
            error:function(){
                $("#stepResult").html("请求服务器失败");
            }
        });
    });
    $("#autoDeployBtn").click(function(){
        $.ajax({
            url:"http://47.90.32.49:8011/git/autoDeploy",
            type:"POST",
            data:"isRestart=" + isRestartInAutoDeploy,
            beforeSend:function(){
                $("#autoDeployResult").html("正在自动部署，请稍等");
            },
            success:function(data){
                if("" == data.error){
                    var html = "更新时间：" + data.date+"<br>";
                    html += "更新内容：" + data.commit+"<br>";
                    html += "一共部署了"+data.count+"个文件<br>";
                    if(data.isRestart != undefined && data.isRestart == "True"){
                        html += "服务重启<br>";
                    }
                    html += data.check;
                    $("#autoDeployResult").html(html);
                }else{
                    $("#autoDeployResult").html("<span style='color: red'>"+data.error+"</span>");
                }
            },
            error:function(){
                $("#autoDeployResult").html("请求服务器失败");
            }
        });
    });
    function getFirewallStatus(){
        $.ajax({
            url:"http://47.90.32.49:8011/firewall/status",
            type:"POST",
            success:function(data){
                if(data.indexOf("inactive") != -1){
                    $("#firewallStatus").html("<span class=\"label label-danger\">"+data+"</span>");
                }else{
                    data = data.replace("since ","");
                    data = data.replace(" CST","");
                    $("#firewallStatus").html("<span class=\"label label-success\">"+data+"</span>");
                }
            },
            error:function(){
                $("#firewallStatus").html("获取防火墙状态失败");
            }
        });
    }
    getFirewallStatus();
    $("#firewallStatus").click(function(){
        var url = "";
        if($(this).html().indexOf("inactive") != -1){
            //open
            url = "http://47.90.32.49:8011/firewall/open";
        }else{
            //close
            url = "http://47.90.32.49:8011/firewall/close";
            var isClose = confirm("确定关闭防火墙?");
            if(!isClose){
                return false;
            }
        }
        $.ajax({
            url:url,
            type:"POST",
            success:function(data){
                getFirewallStatus();
            }
        });
    });

    function firewallPorts(){
        $.ajax({
            url:"http://47.90.32.49:8011/firewall/portlist",
            type:"POST",
            success:function(data){
                var html = "";
                $.each(data,function(i,n){
                    port = n.split("/")[0];
                    html += "<span class=\"label label-info\" onclick='fillInput("+port+")'>"+n+"</span>&nbsp;&nbsp;";
                });
                $("#portlist").html(html);
            },
            error:function(){
                $("#firewallStatus").html("获取防火墙状态失败");
            }
        });
    }
    function fillInput(port){
        $("#portInput").val(port);
    }
    firewallPorts();

    $("#addPortBtn").click(function(){
        var port = $("#portInput").val();
        if("" == port){
            return false;
        }
        $.ajax({
            url:"http://47.90.32.49:8011/firewall/addport",
            type:"POST",
            data:"port="+port,
            success:function(data){
                firewallPorts();
            }
        });
    });

    $("#delPortBtn").click(function(){
        var port = $("#portInput").val();
        if("" == port){
            return false;
        }
        $.ajax({
            url:"http://47.90.32.49:8011/firewall/delport",
            type:"POST",
            data:"port="+port,
            success:function(data){
                firewallPorts();
            }
        });
    });
</script>
