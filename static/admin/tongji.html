<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/echarts.common.min.js"></script>
<script type="text/javascript">
    $.ajax({
        url:"/admin/getChatImageCount",
        dataType: 'json',
        type:"POST",
        success:function(data){
            var totalImgCount = 0;
            timeArr = new Array();
            dataArr = new Array();
            $.each(data,function(i,n){
                totalImgCount += n;
                timeArr.push(i);
                dataArr.push(n);
            });
            drawLine("chatImgCountLine","聊天截图数量("+totalImgCount+")",timeArr,dataArr)
        }
    });

    function drawLine(id,title,timeArr,dataArr){
        var option = {
            title: {
                text: title
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['GPS','BDS','GLONASS','GALILEO']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: { //可视化的工具箱
                show: true,
                feature: {
                    dataView: { //数据视图
                        show: true
                    },
                    restore: { //重置
                        show: true
                    },
                    dataZoom: { //数据缩放视图
                        show: true
                    },
                    saveAsImage: {//保存图片
                        show: true
                    },
                    magicType: {//动态类型切换
                        type: ['bar', 'line']
                    }
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: timeArr
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'数量',
                    type:'line',
                    data:dataArr
                }

            ]
        };
        echarts.init(document.getElementById(id)).setOption(option);
    }
</script>
