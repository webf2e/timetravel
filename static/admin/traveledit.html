<body>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              添加信息
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <form id="addInfoTableForm">
                <table id="addInfoTable" class="table table-bordered" style="width: 100%">
                    <tr>
                        <td style="width: 80px">名称</td>
                        <td colspan="2"><input class="form-control travelName" name="travelName" type="text"/></td>
                    </tr>
                    <tr>
                        <td style="width: 80px">类型</td>
                        <td colspan="2"><select class="form-control type" name="type"></select></td>
                    </tr>
                    <tr>
                        <td style="width: 80px">内容</td>
                        <td colspan="2">
                            <textarea name="content" class="form-control content" rows="5" style="width: 100%"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 80px">坐标</td>
                        <td>
                            <input class="form-control lon" name="lon" type="text" placeholder="经度"/>
                        </td>
                        <td>
                            <input class="form-control lat" name="lat" type="text" placeholder="纬度"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="left">
                            <div id="travelmap1" style="width: 100%;height: 300px"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 80px">时间</td>
                        <td colspan="2">
                            <input class="form-control time" type="text" name="travelTime"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button class="btn btn-primary" id="saveBtn" style="width: 100%">保存信息</button>
                        </td>
                    </tr>
                </table>
            </form>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              编辑信息
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <form id="editInfoTableForm">
                <table id="editInfoTable" class="table table-bordered" style="width: 100%">
                    <tr>
                        <td style="width: 80px">地点</td>
                        <td colspan="2"><select class="form-control name" name="id" onchange="getById()"></select></td>
                    </tr>
                    <tr>
                        <td style="width: 80px">名称</td>
                        <td colspan="2"><input class="form-control travelName" name="travelName" type="text"/></td>
                    </tr>
                    <tr>
                        <td style="width: 80px">类型</td>
                        <td colspan="2"><select class="form-control type" name="type"></select></td>
                    </tr>
                    <tr>
                        <td style="width: 80px">内容</td>
                        <td colspan="2">
                            <textarea class="form-control content" name="content" rows="5" style="width: 100%"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 80px">坐标</td>
                        <td>
                            <input class="form-control lon" type="text" name="lon" placeholder="经度"/>
                        </td>
                        <td>
                            <input class="form-control lat" type="text" name="lat" placeholder="纬度"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="left">
                            <div id="travelmap2" style="width: 100%;height: 300px"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 80px">时间</td>
                        <td colspan="2">
                            <input class="form-control time" type="text" name="travelTime"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button class="btn btn-primary" id="editBtn" style="width: 100%">修改信息</button>
                        </td>
                    </tr>
                </table>
            </form>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              编辑首图
            </a>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <table id="editImgTable" class="table table-bordered" style="width: 100%">
                <tr>
                    <td style="width: 80px">地点</td>
                    <td colspan="2"><select class="form-control name" onchange="getImgById()"></select></td>
                </tr>
                <tr>
                    <td style="width: 80px">名称</td>
                    <td colspan="2"><input class="form-control travelName" type="text"/></td>
                </tr>
                <tr>
                    <td style="width: 80px">图片</td>
                    <td colspan="2">
                        <form id="uploadTravelIndexImgForm" enctype="multipart/form-data" >
                            <input class="form-control travelId" type="text" name="id"/>
                            <input class="form-control indexFile" type="file" name="file" value=""/>
                        </form>
                        <img class="indexImg" src="" style='width:150px;height:130px'/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button class="btn btn-primary" id="uploadImgBtn" style="width: 100%">上传首图</button>
                    </td>
                </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0LSHte0xuZrXWUrnkEDIIMfwlOnYfiTA"></script>
<script>
    var map1 = new BMap.Map("travelmap1");    // 创建Map实例
	map1.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
	map1.enableScrollWheelZoom(true);
	map1.addControl(new BMap.NavigationControl());
	var map2 = new BMap.Map("travelmap2");    // 创建Map实例
	map2.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
	map2.enableScrollWheelZoom(true);
	map2.addControl(new BMap.NavigationControl());
	map1.addEventListener("dragend", function(){
        map1.clearOverlays();
        var center = map1.getCenter();
        map1.addOverlay(new BMap.Marker(new BMap.Point(center.lng, center.lat)));
        $("#addInfoTable .lon").val(center.lng);
        $("#addInfoTable .lat").val(center.lat);
    });

	map2.addEventListener("dragend", function(){
        map2.clearOverlays();
        var center = map2.getCenter();
        map2.addOverlay(new BMap.Marker(new BMap.Point(center.lng, center.lat)));
        $("#editInfoTable .lon").val(center.lng);
        $("#editInfoTable .lat").val(center.lat);
    });

	map1.addEventListener("click", function(e){
        map1.clearOverlays();
        var center = e.point;
        map1.addOverlay(new BMap.Marker(new BMap.Point(center.lng, center.lat)));
        $("#addInfoTable .lon").val(center.lng);
        $("#addInfoTable .lat").val(center.lat);
        map1.panTo(new BMap.Point(center.lng, center.lat))
    });

	map2.addEventListener("click", function(e){
        map2.clearOverlays();
        var center = e.point;
        map2.addOverlay(new BMap.Marker(new BMap.Point(center.lng, center.lat)));
        $("#editInfoTable .lon").val(center.lng);
        $("#editInfoTable .lat").val(center.lat);
        map2.panTo(new BMap.Point(center.lng, center.lat))
    });
    $.ajax({
        url:"/admin/getType",
        dataType: 'json',
        type:"POST",
        success:function(data){
            var html = "";
            $.each(data,function(i,n){
                html += "<option value='"+n.type+"'>"+n.type+"</option>";
            });
            $(".type").html(html);
        }
    });
    $.ajax({
        url:"/admin/getAllTravelNames",
        dataType: 'json',
        type:"POST",
        success:function(data){
            var html = "<option value='0'>请选择地点</option>";
            $.each(data,function(i,n){
                html += "<option value='"+n.id+"'>"+n.travelName+"</option>";
            });
            $(".name").html(html);
        }
    });
    function getById(){
        var id = $("#editInfoTable .name").val();
        $.ajax({
            url:"/admin/getTravelInfoById",
            dataType: 'json',
            type:"POST",
            data:"id="+id,
            success:function(data){
                data = data[0]
                $("#editInfoTable .travelName").val(data.travelName);
                $("#editInfoTable .type option").attr("selected",false);
                $("#editInfoTable .type option[value='"+data.type+"']").attr("selected",true);
                $("#editInfoTable .content").val(data.content);
                $("#editInfoTable .lon").val(data.lon);
                $("#editInfoTable .lat").val(data.lat);
                $("#editInfoTable .time").val(data.travelTime);
                map2.centerAndZoom(new BMap.Point(data.lon, data.lat), 15);
                map2.addOverlay(new BMap.Marker(new BMap.Point(data.lon, data.lat)));
            }
        });
    }
    function getImgById(){
        var id = $("#editImgTable .name").val();
        $.ajax({
            url:"/admin/getTravelInfoById",
            dataType: 'json',
            type:"POST",
            data:"id="+id,
            success:function(data){
                data = data[0]
                $("#editImgTable .travelName").val(data.travelName);
                $("#editImgTable .indexImg").attr("src",data.indexImg);
                $("#editImgTable .travelId").val(data.id);
            }
        });
    }

    $("#uploadImgBtn").click(function(){
        $.ajax({
            url:"/admin/upTravelIndexImg",
            type: "POST",
            data: new FormData($('#uploadTravelIndexImgForm')[0]),
            async: true,
            cashe: false,
            contentType:false,
            processData:false,
            success:function (returndata) {
                alert(returndata)
            },
        　　 error: function (returndata) {
                alert("上传失败！")
            }
        });
    });

    $("#saveBtn").click(function(){
        var data = $("#addInfoTableForm").serialize();
        $.ajax({
            url:"/admin/addTravelInfo",
            type: "POST",
            data: data,
            success:function (returndata) {
                alert(returndata)
            }
        });
        return false;
    });

    $("#editBtn").click(function(){
        var data = $("#editInfoTableForm").serialize();
        $.ajax({
            url:"/admin/editTravelInfo",
            type: "POST",
            data: data,
            success:function (returndata) {
                alert(returndata)
            }
        });
        return false;
    });
    var date = new Date();
    var year = date.getYear() + 1900;
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var hour = date.getHours();
    var minute = date.getMinutes()
    $(".time").val(year+"-"+month+"-"+day+" "+hour+":"+minute+":00");
</script>
</html>
