<script>
    $(function() {
	/*  在textarea处插入文本--Start */
	(function($) {
		$.fn
            .extend({
                insertContent : function(myValue, t) {
                    var $t = $(this)[0];
                    if (document.selection) { // ie
                        this.focus();
                        var sel = document.selection.createRange();
                        sel.text = myValue;
                        this.focus();
                        sel.moveStart('character', -l);
                        var wee = sel.text.length;
                        if (arguments.length == 2) {
                            var l = $t.value.length;
                            sel.moveEnd("character", wee + t);
                            t <= 0 ? sel.moveStart("character", wee - 2 * t
                                    - myValue.length) : sel.moveStart(
                                    "character", wee - t - myValue.length);
                            sel.select();
                        }
                    } else if ($t.selectionStart
                            || $t.selectionStart == '0') {
                        var startPos = $t.selectionStart;
                        var endPos = $t.selectionEnd;
                        var scrollTop = $t.scrollTop;
                        $t.value = $t.value.substring(0, startPos)
                                + myValue
                                + $t.value.substring(endPos,
                                        $t.value.length);
                        this.focus();
                        $t.selectionStart = startPos + myValue.length;
                        $t.selectionEnd = startPos + myValue.length;
                        $t.scrollTop = scrollTop;
                        if (arguments.length == 2) {
                            $t.setSelectionRange(startPos - t,
                                    $t.selectionEnd + t);
                            this.focus();
                        }
                    } else {
                        this.value += myValue;
                        this.focus();
                    }
                }
            })
        })(jQuery);
        /* 在textarea处插入文本--Ending */
    });
    var map1 = new BMap.Map("travelmap1");    // 创建Map实例
	map1.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
	map1.enableScrollWheelZoom(true);
	map1.addControl(new BMap.NavigationControl());
	var map2 = new BMap.Map("travelmap2");    // 创建Map实例
	map2.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
	map2.enableScrollWheelZoom(true);
	map2.addControl(new BMap.NavigationControl());
	map1.addEventListener("dragend", function(){
        map1.clearOverlays();
        var center = map1.getCenter();
        map1.addOverlay(new BMap.Marker(new BMap.Point(center.lng, center.lat)));
        $("#addInfoTable .lon").val(center.lng);
        $("#addInfoTable .lat").val(center.lat);
    });

	map2.addEventListener("dragend", function(){
        map2.clearOverlays();
        var center = map2.getCenter();
        map2.addOverlay(new BMap.Marker(new BMap.Point(center.lng, center.lat)));
        $("#editInfoTable .lon").val(center.lng);
        $("#editInfoTable .lat").val(center.lat);
    });

	map1.addEventListener("click", function(e){
        map1.clearOverlays();
        var center = e.point;
        map1.addOverlay(new BMap.Marker(new BMap.Point(center.lng, center.lat)));
        $("#addInfoTable .lon").val(center.lng);
        $("#addInfoTable .lat").val(center.lat);
        map1.panTo(new BMap.Point(center.lng, center.lat))
    });

	map2.addEventListener("click", function(e){
        map2.clearOverlays();
        var center = e.point;
        map2.addOverlay(new BMap.Marker(new BMap.Point(center.lng, center.lat)));
        $("#editInfoTable .lon").val(center.lng);
        $("#editInfoTable .lat").val(center.lat);
        map2.panTo(new BMap.Point(center.lng, center.lat))
    });
    $.ajax({
        url:"/admin/getType",
        dataType: 'json',
        type:"POST",
        success:function(data){
            var html = "";
            $.each(data,function(i,n){
                html += "<option value='"+n.type+"'>"+n.type+"</option>";
            });
            $(".type").html(html);
        }
    });
    function getWeather(){
        $.ajax({
            url:"/admin/getWeatherList",
            dataType: 'json',
            type:"POST",
            success:function(data){
                var weatherDay = "<option>白天天气</option>";
                var weatherNight = "<option>夜间天气</option>";
                $.each(data,function(i,n){
                    n = n.replace(".gif","");
                    if(n.indexOf("_1") == -1){
                        weatherDay += "<option value='"+n+"'>"+n+"</option>";
                    }else{
                        weatherNight += "<option value='"+n+"'>"+n+"</option>";
                    }
                });
                $(".weatherDay").html(weatherDay);
                $(".weatherNight").html(weatherNight);
            }
        });
    }
    getWeather();
    $.ajax({
        url:"/admin/getAllTravelNames",
        dataType: 'json',
        type:"POST",
        success:function(data){
            var html = "<option value='0'>请选择地点</option>";
            $.each(data,function(i,n){
                html += "<option value='"+n.id+"'>"+n.travelName+"</option>";
            });
            $(".name").html(html);
        }
    });
    $(".weatherDay").change(function(){
        var weather = $(this).val();
        $(".weatherDayIcon").html("<img src='/static/images/weather/"+weather+".gif'/>");
    });
    $(".weatherNight").change(function(){
        var weather = $(this).val();
        $(".weatherNightIcon").html("<img src='/static/images/weather/"+weather+".gif'/>");
    });
    function getById(){
        var id = $("#editInfoTable .name").val();
        $.ajax({
            url:"/admin/getTravelInfoById",
            dataType: 'json',
            type:"POST",
            data:"id="+id,
            success:function(data){
                data = data[0]
                $("#editInfoTable .travelName").val(data.travelName);
                $("#editInfoTable .type option").attr("selected",false);
                $("#editInfoTable .type option[value='"+data.type+"']").attr("selected",true);
                $("#editInfoTable .movieName").val(data.movieName == "None"?"":data.movieName);
                $("#editInfoTable .foodType").val(data.foodType == "None"?"":data.foodType);
                $("#editInfoTable .content").val(data.content);
                $("#editInfoTable .keyword").val(data.keyword);
                $("#editInfoTable .lon").val(data.lon);
                $("#editInfoTable .lat").val(data.lat);
                $("#editInfoTable .time").val(data.travelTime);
                map2.centerAndZoom(new BMap.Point(data.lon, data.lat), 15);
                map2.addOverlay(new BMap.Marker(new BMap.Point(data.lon, data.lat)));
                var count = data.content.length;
                if(count != 0){
                    $("#editInfoTableForm #fontCount1").html("("+count+"字)");
                }
            }
        });
    }
    function getImgById(){
        var id = $("#editImgTable .name").val();
        $.ajax({
            url:"/admin/getTravelInfoById",
            dataType: 'json',
            type:"POST",
            data:"id="+id,
            success:function(data){
                data = data[0]
                $("#editImgTable .travelName").val(data.travelName);
                $("#editImgTable .indexImg").attr("src",data.indexImg);
                $("#editImgTable .travelId").val(data.id);
            }
        });
    }

    $("#uploadImgBtn").click(function(){
        $.ajax({
            url:"/admin/upTravelIndexImg",
            type: "POST",
            data: new FormData($('#uploadTravelIndexImgForm')[0]),
            async: true,
            cashe: false,
            contentType:false,
            processData:false,
            beforeSend:function(){
                $("#editImgTable .result").html("图片上传中...");
            },
            success:function (returndata) {
                $("#editImgTable .result").html("图片上传成功");
                alert(returndata)
            },
        　　 error: function (returndata) {
                $("#editImgTable .result").html("图片上传失败");
                alert("上传失败！")
            }
        });
    });

    $("#saveBtn").click(function(){
        var data = $("#addInfoTableForm").serialize();
        $.ajax({
            url:"/admin/addTravelInfo",
            type: "POST",
            data: data,
            beforeSend:function(){
                $("#addInfoTable .result").html("旅游信息保存中...");
            },
            success:function (returndata) {
                $("#addInfoTable .result").html("保存成功");
                alert(returndata)
            },
        　　 error: function (returndata) {
                $("#addInfoTable .result").html("图片上传失败");
                alert("保存失败！")
            }
        });
        return false;
    });

    $("#editBtn").click(function(){
        var data = $("#editInfoTableForm").serialize();
        $.ajax({
            url:"/admin/editTravelInfo",
            type: "POST",
            data: data,
            beforeSend:function(){
                $("#editInfoTable .result").html("旅游信息编辑保存中...");
            },
            success:function (returndata) {
                $("#editInfoTable .result").html("保存成功");
                alert(returndata)
            },
        　　 error: function (returndata) {
                $("#addInfoTable .result").html("图片上传失败");
                alert("保存失败！")
            }
        });
        return false;
    });
    var date = new Date();
    var year = date.getYear() + 1900;
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var hour = date.getHours();
    var minute = date.getMinutes();
    if(month < 10){
        month = "0" + month;
    }
    if(day < 10){
        day = "0" + day;
    }
    if(hour < 10){
        hour = "0" + hour;
    }
    if(minute < 10){
        minute = "0" + minute;
    }
    $(".time").val(year+"-"+month+"-"+day+" "+hour+":"+minute+":00");

    //添加emoji
    function getEmoji(){
        var html = "";
        var emojis = ["daxiao","haixiu","huaixiao","ku","qinqin","se","tiaopi","weixiao"];
        for(var i = 0;i < emojis.length;i ++){
            var emoji = emojis[i];
            html += "<img class='emoji' content='"+emoji+"' src='/static/images/emoji/"+emoji+".gif' width='30px' height='30px'/>";
        }
        html+="<br/><a href='javascript:;'>换行</a>"
        return html;
    }
    $("#addEmoji").html(getEmoji());
    $("#editEmoji").html(getEmoji());
    $("#addEmoji .emoji").click(function(){
        $("#addInfoTable textarea").insertContent("["+$(this).attr("content")+"]");
    });
    $("#addEmoji a").click(function(){
        $("#addInfoTable textarea").insertContent("|");
    });
    $("#editEmoji .emoji").click(function(){
        $("#editInfoTable textarea").insertContent("["+$(this).attr("content")+"]");
    });
    $("#editEmoji a").click(function(){
        $("#editInfoTable textarea").insertContent("|");
    });
    //searchResult1
    $("#searchByKey1 input").blur(function(){
        var local = new BMap.LocalSearch(map1, {
            onSearchComplete: function(results){
                // 判断状态是否正确
                var html = "";
                if (local.getStatus() == BMAP_STATUS_SUCCESS){
                    var s = [];
                    for (var i = 0; i < results.getCurrentNumPois(); i ++){

                        var lat = results.getPoi(i).point.lat;
                        html += "<a href='javascript:;' onclick='getPostion1("+lon+","+lat+")' class='btn btn-default btn-sm'>"+results.getPoi(i).title+"</a>"
                    }
                    $("#searchResult1").html(html);
                }

        });
	    local.search($("#searchByKey1 input").val());
    });

                    for (var i = 0; i < results.getCurrentNumPois(); i ++){

                    }

    function getPostion2(lon,lat){
        map2.clearOverlays();
        map2.addOverlay(new BMap.Marker(new BMap.Point(lon, lat)));
        $("#editInfoTable .lon").val(lon);
        $("#editInfoTable .lat").val(lat);

    $("#addInfoTableForm textarea").blur(function(){
        var count = $(this).val().length;
        if(count != 0){
            $("#addInfoTableForm #fontCount").html("("+count+"字)");
        }
    });

    $("#editInfoTableForm textarea").blur(function(){
