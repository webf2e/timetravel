<script>

    $.ajax({
        url:"/getAllMessage",
        type:"POST",
        success:function(data){
            var html = "";
            var user = "";
            var clazz = "";
            var float = "";
            var space="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            $.each(data,function(i,n){
                if(n.source == 1){
                    user = "刘文斌";
                    clazz = "alert-blue";
                    float = "float:left;margin-left:15px";
                }else{
                    user = "陈晓静";
                    clazz = "alert-pink";
                    float = "float:right;margin-right:15px";
                }
                html += "<div class=\"alert "+clazz+"\" role=\"alert\" style='margin-top:6px;margin-bottom:6px;width:84%;padding:8px 16px 8px 16px;"+float+"'>";
                html += "<b>"+user+"在"+n.dateTime+" 留言: </b><br/>"+space+n.message+"</span>";
                html += "</div>";
            });
            $("#content").html(html);
        }
    });
</script>
