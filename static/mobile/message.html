<script>
    $.ajax({
        url:"/getAllMessage",
        type:"POST",
        success:function(data){
            var html = "";
            $.each(data,function(i,n){
                html += "<div class='panel panel-default'>";
                html += "<div class='panel-heading'>";
                html += "<h3 class='panel-title'>"+n.dateTime+" 留言</h3>";
                html += "</div>";
                html += "<div class='panel-body'>";
                html += n.message;
                html += "</div></div>"
            });
            $("#content").html(html);
        }
    });
</script>
