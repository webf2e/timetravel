<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                width: 200px;
                background-color: aquamarine;
                font-size: 30px;
                float: left;
                margin-right: 10px;
                list-style: none;

            }
        </style>
    </head>
    <body>
        <ul></ul>
        <ul></ul>
        <ul></ul>
    </body>
    <script type="text/javascript">
        var ul=document.querySelectorAll("ul");
        for(var i=0;i<40;i++){
            var li=document.createElement("li");
            var num=Math.random()*100+50;
            li.style.height=num+"px";
            var min=0;
            for(var j=1;j<ul.length;j++){

                if(ul[min].offsetHeight>ul[j].offsetHeight){
                    min=j;
                }
            }
            li.style.backgroundColor="greenyellow"
            li.style.marginTop=10+"px";
            li.innerHTML=i;
            ul[min].appendChild(li);
        }
    </script>
</html>
