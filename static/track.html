<script>
    $.ajax({
        url:"/visitLocationPageNotify",
        type:"POST",
        data:"type=p&page=t",
        success:function(data){
        }
    });
    var colors = {"0": "#292929", "1": "#29166f", "2": "#5a1973", "3": "#811d77", "4": "#aa1a79", "5": "#db137e", "6": "#e81469", "7": "#e01d59", "8": "#da243d", "9": "#dc2b17", "10": "#e35f14", "11": "#ee871e", "12": "#add10f", "13": "#5fbc3a", "14": "#00a535", "15": "#008d38", "16": "#00936d", "17": "#00928f", "18": "#0293b2", "19": "#0092dd", "20": "#0076bc", "21": "#005dad", "22": "#083674", "23": "#282828"};
    var pointMap = new Map();
    for(var i = 0;i < 24;i ++){
        var point = new BMap.Icon('/static/images/points/point'+i+'.png', new BMap.Size(26, 36), {
           anchor: new BMap.Size(21, 30)
        });
        pointMap.set(i,point);
    }
    var map = new BMap.Map("locationMap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 17);
	map.enableScrollWheelZoom(true);
	map.addControl(new BMap.NavigationControl());
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_SATELLITE_MAP,
            BMAP_HYBRID_MAP
        ]})
    );
    getTrackByHour(1);
    var d = new Date(new Date().getTime() - 1000 * 60 * 60 * 24);
    var date = d.getYear() + 1900 + "";
    if(d.getMonth() < 10){
        date += "0" + (d.getMonth() + 1)
    }else{
        date += "" + (d.getMonth() + 1)
    }
    if(d.getDate() < 10){
        date += "0" + d.getDate()
    }else{
        date += "" + d.getDate()
    }
    $("#dateInput").val(date);
    $("#dateBtn").click(function(){
        $.ajax({
            url:"/getTrackByDate",
            data:"date="+$("#dateInput").val(),
            type:"POST",
            success:function(data){
                if(data.errorMsg == ""){
                    operateData(data);
                }else{
                    $("#result").html("<font color='red'>"+data.errorMsg+"</font>");
                }
            }
        });
    });
	function getTrackByHour(hour){
        $.ajax({
            url:"/getTrackByHour",
            data:"hour="+hour,
            type:"POST",
            success:function(data){
                operateData(data);
            }
        });
    }

    function operateData(data){
	    $("#result").html("");
        map.clearOverlays();
        $("#info").html("亲爱哒，从"+data.startTime+"到"+data.endTime);
        var points = [];
        var lh = -1;
        var allPoints = [];
        $.each(data.data,function(i,n){
            if(n.h != undefined){
                if(points.length != 0){
                    points.push(new BMap.Point(n.l, n.b));
                    var polyline = new BMap.Polyline(points, {strokeColor:colors[lh], strokeWeight:4, strokeOpacity:0.7});
                    map.addOverlay(polyline);
                    points = []
                }
                map.addOverlay(new BMap.Marker(new BMap.Point(n.l, n.b),{icon:pointMap.get(n.h)}));
                lh = n.h;
            }
            points.push(new BMap.Point(n.l, n.b));
            allPoints.push(new BMap.Point(n.l, n.b));
        });
        if(points.length != 0){
            var polyline = new BMap.Polyline(points, {strokeColor:colors[lh], strokeWeight:4, strokeOpacity:0.7});
            map.addOverlay(polyline);
        }
        var view = map.getViewport(eval(allPoints));
        var mapZoom = view.zoom;
        var centerPoint = view.center;
        map.centerAndZoom(centerPoint,mapZoom);
    }
</script>
