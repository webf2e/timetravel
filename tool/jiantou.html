<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{height:500px;width:100%;}
        #r-result{width:100%;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0LSHte0xuZrXWUrnkEDIIMfwlOnYfiTA"></script>
    <title>添加/删除覆盖物</title>
</head>
<body>
    <div id="allmap"></div>
    <div id="r-result">
        <input type="button" onclick="add_overlay();" value="添加覆盖物" />
        <input type="button" onclick="remove_overlay();" value="删除覆盖物" />
    </div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 15);

    var marker = new BMap.Marker(new BMap.Point(116.404, 39.915)); // 创建点
    var polyline = new BMap.Polyline([
        new BMap.Point(116.399, 39.910),
        new BMap.Point(116.405, 39.920),
        new BMap.Point(116.415, 39.910),
        new BMap.Point(116.399, 39.910)
    ], {strokeColor:"blue", strokeWeight:8, strokeOpacity:0.5,
       icons:[draw_line_direction(8,"white")]});   //创建折线

    map.addOverlay(polyline);          //增加折线

  function draw_line_direction(weight,color) {
    var icons=new BMap.IconSequence(
      new BMap.Symbol('M0 -7 L-7 -1 L0 -4 L7 -1 Z', {
        scale: weight/10,
        strokeWeight: 2,
        rotation: 0,
        fillColor: color,
        fillOpacity: 1,
        strokeColor:color
      }),'5%','5%',false);
    return icons;
  }


</script>
